<h2>Employee - object - Example </h2>

<div>

<table border="1">

<tr>
<th>Emp Id</th>
<th>Emp Name</th>
<th>Emp salary</th>
</tr>
           
        <tr *ngFor="let emp of emps">
            <td>{{emp.empid}}</td>
            <td>{{emp.empname}}</td>
            <td>{{emp.salary}}</td>
     
         </tr>
</table>

</div>
